<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <section class="login-square">
            <div class="logo">
                <img src="fissid.PNG" alt="logo" height="500" width="500">
            </div>

            <form action="box" class="box">
                <div class="username">
                    <div class="user-icon">
                        <img src="user.png" alt="">
                    </div>
                        <input type="text" name="username" id="username" placeholder="Email or Username" required>
                </div>
                <br>
                <div class="pass">
                    <div class="lock-icon">
                        <img src="lock.png" alt="">
                    </div>
                        <input class="input" type="password" name="pass" id="pass" placeholder="Password" required>
                </div>
            </form>
        </section>
        <nav class="button">
            <button type="submit"><p>LOGIN</p></button>
        </nav>
    </main>
</body>
</html>
