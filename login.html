<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="icon" href=""> -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>

        <section class="login-square">
            <div class="logo">
                <img src="./images/fissid.PNG" alt="logo" height="500" width="500">
            </div>

            <form action="box" class="box">
                <div class="username">
                    <div class="user-icon">
                        <img src="./images/user.png" alt="">
                    </div>
                        <input type="text" name="username" id="username" placeholder="Email or Username" required>
                </div>
                <br>
                <div class="pass">
                    <div class="lock-icon">
                        <img src="./images/lock.png" alt="">
                    </div>
                        <input class="input" type="password" name="pass" id="pass" placeholder="Password" required>
                </div>
            </form>

            <div class="bottom">
                <div class="remember">
                    <input type="checkbox" name="remember" id="remember" value="1">
                    <span class="check"></span>
                    <label for="checkbox">Remember me</label>
                </div>

                <div class="forget">
                    <a href="#" target="_blank">Forgot password</a>
                </div>
            </div>
        </section>

        <nav class="button">
            <button type="submit"><p>LOGIN</p></button>
        </nav>
        
    </main>
</body>
</html>
